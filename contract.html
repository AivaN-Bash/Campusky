<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>StreamPro - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --secondary: #0A84FF;
            --background: #F5F5F7;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button i {
            margin-right: 0.5rem;
        }

        .back-button:hover {
            color: var(--secondary);
            transform: translateX(-5px);
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
            margin: 4rem 0;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .contact-section p {
            color: #666;
            margin-bottom: 2rem;
        }

        .contact-grid {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .contact-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 250px;
            text-align: center;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
        }

        .contact-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .contact-card:hover .contact-icon {
            transform: scale(1.1);
            color: var(--secondary);
        }

        .contact-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .contact-card p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .contact-card a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .contact-card a:hover {
            color: var(--secondary);
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .contact-grid {
                flex-direction: column;
                align-items: center;
            }

            .contact-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>

        <!-- Contact Section -->
        <section class="contact-section">
            <h2>Contact Me</h2>
            <p>Get in touch via TikTok or Gmail!</p>
            <div class="contact-grid">
                <!-- TikTok Contact Card -->
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fab fa-tiktok"></i>
                    </div>
                    <h3>TikTok</h3>
                    <p>Follow me for fun and engaging content!</p>
                    <a href="https://www.tiktok.com/@the_campusky?_t=8pwhnMEE8to&_r=1&fbclid=PAZXh0bgNhZW0CMTEAAaaOnxhRZ-XEWRY7DtEnRr3UbAJbr8DlEb4hdI8_Y8xU2bgmR-g_eYSTqBY_aem_KnpwQ5PdvpR8Pfn-ibx0Ig" target="_blank">Visit TikTok</a>
                </div>

                <!-- Gmail Contact Card -->
                <div class="contact-card">
                    <div class="contact-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <h3>Gmail</h3>
                    <p>thecampusky@gmail.com</p>
                    <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox?compose=new">Send Email</a>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Simple hover effect for contact cards
        const contactCards = document.querySelectorAll('.contact-card');

        contactCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
